{% extends 'administration/admin_base.html' %}

{% block content %}

<div class="col-11 mx-auto mt-3" id="vue-form">
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">{% if edit %} Edit {% else %} Create {% endif %} Blog Post</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-control-label">Blog Title</label>
                {{form.title}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label class="form-control-label">Overview</label>
                {{form.media}}
                {{form.overview}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label class="form-control-label">Thumbnail</label>
                {{form.thumbnail}}
              </div>
            </div>
          </div>
          <input class="btn btn-primary" value="{% if edit %} Save Changes {% else %} Submit {% endif %}" type="submit">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
